<html>

<head>
    <title>JS arrays</title>
</head>

<body>
    <h1>Open console</h1>
    <script>
        console.log("Hi welcome to the console screen");
        var First_name = "Rayyan";
        console.log(First_name);
        var Last_name = "Nazeem";
        console.log(Last_name);
        var Full_name = First_name.concat(Last_name);
        console.log(Full_name);

        var len_of_fullname = Full_name.length;
        console.log(len_of_fullname);

        var name_1= "I am Rayyan Nazeem";
        console.log(name_1);

        var replace_name=name_1.replace("Rayyan","Leo");
        var replace_name=replace_name.replace("Nazeem","Mittens");
        console.log(replace_name);

        var small_name="cookies";
        var making_lower_case= small_name.toUpperCase();
        console.log(making_lower_case);
        

        var square_root=Math.sqrt(9);
        console.log(square_root);

        var power_ex=Math.pow(4,5);
        console.log(power_ex);
        var max_num=Math.max(6562.45,5738,2842);
        console.log(max_num);

        var approx_num=Math.round(max_num);
        console.log(approx_num);
    </script>
</body>

</html>
